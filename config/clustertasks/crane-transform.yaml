apiVersion: tekton.dev/v1beta1
kind: ClusterTask
metadata:
  name: crane-transform
  annotations:
    description: |
      Take the resources from a `crane-export` and generate JSON patches to
      remove
spec:
  params:
    - name: optional-flags
      type: string
      description: |
        Comma separated list of `flag-name=value` pairs. These flags with values
        will be passed into all plugins that are executed in the transform
        operation.
      default: ""
  steps:
    - name: crane-transform
      image: quay.io/djzager/crane-runner:alpha
      script: |
        args="--export-dir=$(workspaces.export.path)"
        args+=" --transform-dir=$(workspaces.transform.path)"
        if [ -n "${IGNORED_PATCHES_DIR}" ]; then
          args+=" --ignored-patches-dir=${IGNORED_PATCHES_DIR}"
        fi
        if [ -n "${OPTIONAL_FLAGS}" ]; then
          args+=" --optional-flags=${OPTIONAL_FLAGS}"
        fi
        if [ -n "${CRANE_CONFIG}" ]; then
          args+=" --flags-file=${CRANE_CONFIG}"
        fi

        crane transform "${args}"

        find "$(workspaces.transform.path)"
        if [ -n "${IGNORED_PATCHES_DIR}" ]; then
          echo
          echo "...IGNORED PATCHES..."
          find "${IGNORED_PATCHES_DIR}"
        fi
      env:
        - name: IGNORED_PATCHES_DIR
          value: "$(workspaces.ignored-patches.path)"
        - name: CRANE_CONFIG
          value: "$(workspaces.careconfig.path)"
        - name: OPTIONAL_FLAGS
          value: "$(params.optional-flags)"
  workspaces:
    - name: export
      description: |
        This is the folder where the results of crane export were stored.
      mountPath: /var/crane/export
    - name: transform
      description: |
        This is the folder where we will store the results of crane transform.
      mountPath: /var/crane/transform
    - name: ignored-patches
      description: |
        This is the folder where the results of crane ignored-patches were stored.
      mountPath: /var/crane/ignored-patches
      optional: true
    - name: craneconfig
      description: |
        This is where we hold the configuration file for crane.
      mountPath: /var/crane/config
      optional: true
